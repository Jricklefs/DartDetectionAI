<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartDetectionAI - Test UI</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #00d4ff;
            text-align: center;
        }
        .section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            color: #00d4ff;
            border-bottom: 1px solid #0f3460;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background: #1a1a2e;
            color: #eee;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover {
            background: #00b4d8;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .image-box h3 {
            margin-top: 0;
            color: #aaa;
        }
        .image-box img {
            max-width: 100%;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .status.success {
            background: #0a4f0a;
            border: 1px solid #0f0;
        }
        .status.error {
            background: #4f0a0a;
            border: 1px solid #f00;
        }
        .status.info {
            background: #0a3f4f;
            border: 1px solid #0ff;
        }
        .calibration-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .calibration-card {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
        }
        .calibration-card h4 {
            margin: 0 0 10px 0;
            color: #00d4ff;
        }
        .webcam-container {
            position: relative;
            display: inline-block;
        }
        #webcamVideo {
            max-width: 100%;
            border-radius: 5px;
        }
        #captureBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>üéØ DartDetectionAI Test UI</h1>
    
    <div class="section">
        <h2>1. Calibrate Camera</h2>
        
        <div class="form-group">
            <label for="cameraId">Camera ID</label>
            <input type="text" id="cameraId" value="cam1" placeholder="Unique camera identifier">
        </div>
        
        <div class="form-group">
            <label>Image Source</label>
            <div style="display: flex; gap: 10px;">
                <button onclick="showFileUpload()">üìÅ Upload File</button>
                <button onclick="showWebcam()">üì∑ Use Webcam</button>
            </div>
        </div>
        
        <div id="fileUploadSection" class="form-group">
            <label for="imageFile">Select dartboard image</label>
            <input type="file" id="imageFile" accept="image/*" onchange="previewImage(this)">
        </div>
        
        <div id="webcamSection" class="form-group" style="display: none;">
            <div class="webcam-container">
                <video id="webcamVideo" autoplay playsinline></video>
                <button id="captureBtn" onclick="captureWebcam()">üì∏ Capture</button>
            </div>
        </div>
        
        <button onclick="calibrate()" id="calibrateBtn">üéØ Calibrate</button>
        
        <div id="calibrateStatus"></div>
        
        <div class="image-container">
            <div class="image-box">
                <h3>Input Image</h3>
                <img id="inputImage" src="" alt="Upload an image" style="display: none;">
            </div>
            <div class="image-box">
                <h3>Calibration Overlay</h3>
                <img id="overlayImage" src="" alt="Overlay will appear here" style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>2. Detect Darts</h2>
        
        <div class="form-group">
            <label for="detectCameraId">Camera ID (must be calibrated)</label>
            <select id="detectCameraId">
                <option value="">-- Select calibrated camera --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Image Source</label>
            <div style="display: flex; gap: 10px;">
                <button onclick="showDetectFileUpload()">üìÅ Upload File</button>
                <button onclick="showDetectWebcam()">üì∑ Use Webcam</button>
            </div>
        </div>
        
        <div id="detectFileUploadSection" class="form-group">
            <label for="detectImageFile">Select image with darts</label>
            <input type="file" id="detectImageFile" accept="image/*" onchange="previewDetectImage(this)">
        </div>
        
        <div id="detectWebcamSection" class="form-group" style="display: none;">
            <div class="webcam-container">
                <video id="detectWebcamVideo" autoplay playsinline></video>
                <button id="detectCaptureBtn" onclick="captureDetectWebcam()">üì∏ Capture</button>
            </div>
        </div>
        
        <button onclick="detectDarts()" id="detectBtn">üéØ Detect Darts</button>
        
        <div id="detectStatus"></div>
        
        <div class="image-container">
            <div class="image-box">
                <h3>Input Image</h3>
                <img id="detectInputImage" src="" alt="Upload an image" style="display: none;">
            </div>
            <div class="image-box">
                <h3>Detection Result</h3>
                <img id="detectOverlayImage" src="" alt="Detection overlay will appear here" style="display: none;">
            </div>
        </div>
        
        <div id="scoreResults" style="margin-top: 20px;"></div>
    </div>
    
    <div class="section">
        <h2>3. Stored Calibrations</h2>
        <button onclick="loadCalibrations()">üîÑ Refresh</button>
        <div id="calibrationList" class="calibration-info"></div>
    </div>
    
    <div class="section">
        <h2>3. API Status</h2>
        <button onclick="checkHealth()">Check Health</button>
        <div id="healthStatus"></div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentImageBase64 = null;
        let detectImageBase64 = null;
        let webcamStream = null;
        let detectWebcamStream = null;

        // === File Upload ===
        function showFileUpload() {
            document.getElementById('fileUploadSection').style.display = 'block';
            document.getElementById('webcamSection').style.display = 'none';
            stopWebcam();
        }

        function showWebcam() {
            document.getElementById('fileUploadSection').style.display = 'none';
            document.getElementById('webcamSection').style.display = 'block';
            startWebcam();
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    document.getElementById('inputImage').src = currentImageBase64;
                    document.getElementById('inputImage').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // === Webcam ===
        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                document.getElementById('webcamVideo').srcObject = webcamStream;
            } catch (err) {
                showStatus('calibrateStatus', 'error', 'Failed to access webcam: ' + err.message);
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
        }

        function captureWebcam() {
            const video = document.getElementById('webcamVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            currentImageBase64 = canvas.toDataURL('image/jpeg', 0.9);
            document.getElementById('inputImage').src = currentImageBase64;
            document.getElementById('inputImage').style.display = 'block';
            showStatus('calibrateStatus', 'info', 'Image captured from webcam');
        }

        // === Detection File/Webcam ===
        function showDetectFileUpload() {
            document.getElementById('detectFileUploadSection').style.display = 'block';
            document.getElementById('detectWebcamSection').style.display = 'none';
            stopDetectWebcam();
        }

        function showDetectWebcam() {
            document.getElementById('detectFileUploadSection').style.display = 'none';
            document.getElementById('detectWebcamSection').style.display = 'block';
            startDetectWebcam();
        }

        function previewDetectImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    detectImageBase64 = e.target.result;
                    document.getElementById('detectInputImage').src = detectImageBase64;
                    document.getElementById('detectInputImage').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function startDetectWebcam() {
            try {
                detectWebcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                document.getElementById('detectWebcamVideo').srcObject = detectWebcamStream;
            } catch (err) {
                showStatus('detectStatus', 'error', 'Failed to access webcam: ' + err.message);
            }
        }

        function stopDetectWebcam() {
            if (detectWebcamStream) {
                detectWebcamStream.getTracks().forEach(track => track.stop());
                detectWebcamStream = null;
            }
        }

        function captureDetectWebcam() {
            const video = document.getElementById('detectWebcamVideo');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            detectImageBase64 = canvas.toDataURL('image/jpeg', 0.9);
            document.getElementById('detectInputImage').src = detectImageBase64;
            document.getElementById('detectInputImage').style.display = 'block';
            showStatus('detectStatus', 'info', 'Image captured from webcam');
        }

        // === Calibration ===
        async function calibrate() {
            const cameraId = document.getElementById('cameraId').value.trim();
            
            if (!cameraId) {
                showStatus('calibrateStatus', 'error', 'Please enter a Camera ID');
                return;
            }
            
            if (!currentImageBase64) {
                showStatus('calibrateStatus', 'error', 'Please upload or capture an image first');
                return;
            }
            
            const btn = document.getElementById('calibrateBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/calibrate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cameras: [{
                            camera_id: cameraId,
                            image: currentImageBase64.split(',')[1] // Remove data URL prefix
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (data.results && data.results[0]) {
                    const result = data.results[0];
                    if (result.success) {
                        showStatus('calibrateStatus', 'success', 
                            `‚úÖ Calibrated! Quality: ${(result.quality * 100).toFixed(1)}%, Segment at top: ${result.segment_at_top}`);
                        
                        // Show overlay image
                        if (result.overlay_image) {
                            document.getElementById('overlayImage').src = 'data:image/png;base64,' + result.overlay_image;
                            document.getElementById('overlayImage').style.display = 'block';
                        }
                        
                        loadCalibrations();
                    } else {
                        showStatus('calibrateStatus', 'error', '‚ùå ' + (result.error || 'Calibration failed'));
                    }
                }
            } catch (err) {
                showStatus('calibrateStatus', 'error', 'Request failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéØ Calibrate';
            }
        }

        // === Dart Detection ===
        async function detectDarts() {
            const cameraId = document.getElementById('detectCameraId').value;
            
            if (!cameraId) {
                showStatus('detectStatus', 'error', 'Please select a calibrated camera');
                return;
            }
            
            if (!detectImageBase64) {
                showStatus('detectStatus', 'error', 'Please upload or capture an image first');
                return;
            }
            
            const btn = document.getElementById('detectBtn');
            btn.disabled = true;
            btn.textContent = 'Detecting...';
            
            try {
                const response = await fetch(`${API_BASE}/detect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        camera_id: cameraId,
                        image: detectImageBase64.split(',')[1] // Remove data URL prefix
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const dartCount = data.darts ? data.darts.length : 0;
                    showStatus('detectStatus', 'success', `‚úÖ ${data.message || `Detected ${dartCount} dart(s)`}`);
                    
                    // Show overlay image
                    if (data.overlay_image) {
                        document.getElementById('detectOverlayImage').src = 'data:image/png;base64,' + data.overlay_image;
                        document.getElementById('detectOverlayImage').style.display = 'block';
                    }
                    
                    // Show score results
                    displayScoreResults(data.darts);
                } else {
                    showStatus('detectStatus', 'error', '‚ùå ' + (data.error || 'Detection failed'));
                }
            } catch (err) {
                showStatus('detectStatus', 'error', 'Request failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéØ Detect Darts';
            }
        }

        function displayScoreResults(darts) {
            const container = document.getElementById('scoreResults');
            
            if (!darts || darts.length === 0) {
                container.innerHTML = '<p style="color: #888;">No darts detected.</p>';
                return;
            }
            
            let totalScore = 0;
            let html = '<h3 style="color: #00d4ff;">üéØ Score Results</h3>';
            html += '<div class="calibration-info">';
            
            darts.forEach((dart, index) => {
                const score = dart.score;
                let scoreDisplay = score.score;
                let zoneBadge = score.zone;
                
                if (score.zone === 'triple') {
                    scoreDisplay = `T${score.segment} = ${score.score}`;
                    zoneBadge = 'üî¥ Triple';
                } else if (score.zone === 'double') {
                    scoreDisplay = `D${score.segment} = ${score.score}`;
                    zoneBadge = 'üü¢ Double';
                } else if (score.zone === 'inner_bull') {
                    scoreDisplay = 'üéØ BULL = 50';
                    zoneBadge = 'üéØ Bullseye';
                } else if (score.zone === 'outer_bull') {
                    scoreDisplay = 'üü° 25';
                    zoneBadge = 'üü° Outer Bull';
                } else if (score.zone === 'miss') {
                    scoreDisplay = '0';
                    zoneBadge = '‚ùå Miss';
                } else {
                    zoneBadge = `${score.zone}`;
                }
                
                totalScore += score.score;
                
                html += `
                    <div class="calibration-card">
                        <h4>Dart ${index + 1}</h4>
                        <p style="font-size: 24px; font-weight: bold; color: #00d4ff;">${scoreDisplay}</p>
                        <p>${zoneBadge}</p>
                        <p style="font-size: 11px; color: #888;">Conf: ${(dart.position.confidence * 100).toFixed(1)}%</p>
                    </div>
                `;
            });
            
            html += '</div>';
            html += `<p style="font-size: 20px; margin-top: 15px;"><strong>Total: ${totalScore}</strong></p>`;
            
            container.innerHTML = html;
        }

        // === List Calibrations ===
        async function loadCalibrations() {
            try {
                const response = await fetch(`${API_BASE}/calibrations`);
                const calibrations = await response.json();
                
                const container = document.getElementById('calibrationList');
                const select = document.getElementById('detectCameraId');
                
                // Update dropdown
                select.innerHTML = '<option value="">-- Select calibrated camera --</option>';
                calibrations.forEach(cal => {
                    select.innerHTML += `<option value="${cal.camera_id}">${cal.camera_id}</option>`;
                });
                
                if (calibrations.length === 0) {
                    container.innerHTML = '<p style="color: #888;">No calibrations stored yet.</p>';
                    return;
                }
                
                container.innerHTML = calibrations.map(cal => `
                    <div class="calibration-card">
                        <h4>üì∑ ${cal.camera_id}</h4>
                        <p>Quality: ${(cal.quality * 100).toFixed(1)}%</p>
                        <p>Segment at top: ${cal.segment_at_top || 'Unknown'}</p>
                        <p style="font-size: 11px; color: #888;">${new Date(cal.created_at).toLocaleString()}</p>
                        <button onclick="deleteCalibration('${cal.camera_id}')" style="background: #ff4444; margin-top: 10px;">üóëÔ∏è Delete</button>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('calibrationList').innerHTML = '<p style="color: #f00;">Failed to load calibrations</p>';
            }
        }

        async function deleteCalibration(cameraId) {
            if (!confirm(`Delete calibration for ${cameraId}?`)) return;
            
            try {
                await fetch(`${API_BASE}/calibration/${cameraId}`, { method: 'DELETE' });
                loadCalibrations();
            } catch (err) {
                alert('Failed to delete: ' + err.message);
            }
        }

        // === Health Check ===
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                showStatus('healthStatus', 'success', '‚úÖ API is healthy: ' + JSON.stringify(data));
            } catch (err) {
                showStatus('healthStatus', 'error', '‚ùå API unreachable: ' + err.message);
            }
        }

        // === Helpers ===
        function showStatus(elementId, type, message) {
            const el = document.getElementById(elementId);
            el.className = 'status ' + type;
            el.textContent = message;
        }

        // Initial load
        loadCalibrations();
        checkHealth();
    </script>
</body>
</html>
